overwrite: true
schema: ./src/schema.ts
require:
  - ts-node/register/transpile-only
generates:
  ./src/modules/schema.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ../types#GraphRequestContext
      mappers:
        Transaction: ./models#TransactionModel
      scalars:
        Date: Date
        DateTime: Date
      namingConvention:
        transformUnderscore: true
